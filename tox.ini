[tox]
isolated_build = True
envlist = fmt, lint, mypy, checks, py{3.8,3.9,3.10,3.11}-django{32,40,41}

[testenv]
deps =
    coverage
    pytest
    pytest-cov
    pytest-django
    django32: Django>=3.2,<3.3
    django40: Django>=4.0,<4.1
    django41: Django>=4.1,<4.2

commands =
    pytest --cov=geoip2_extras --verbose tests

[testenv:checks]
description = Django system checks
deps = Django
commands =
    python manage.py check --fail-level WARNING --settings=tests.settings

[testenv:fmt]
description = Python source code formatting (isort, black)
deps =
    isort
    black

commands =
    isort --check-only geoip2_extras
    black --check geoip2_extras

[testenv:lint]
description = Python source code linting (flake8, bandit, pydocstyle)
deps =
    flake8
    flake8-bandit
    flake8-docstrings

commands =
    flake8 geoip2_extras

[testenv:mypy]
description = Python source code type hints (mypy)
deps =
    mypy

commands =
    mypy --install-types --non-interactive geoip2_extras
